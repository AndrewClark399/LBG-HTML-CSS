<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bootstrap - Grids</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css">
        <style>
            button {
                width: 80px; margin-top: 40px;
            }
        </style>
</head>

<body>
    
    
    <main style="margin: auto;">
        <!-- Use the bootstrap docs to find the correct class to make this div a grid  -->
        <div class="container">
            <!-- Use the correct classes to create three equal rows and columns -->
            <div class="row">
                <div class="col-2">
                    <button >1</button>
                </div>
                <div class="col-2">
                    <button >2</button>
                </div>
                <div class="col-2">
                    <button >3</button>
                </div>
            </div>
            <div class="row">
                <div class="col-2">
                    <button class="">4</button>
                </div>
                <div class="col-2">
                    <button class="">5</button>
                </div>
                <div class="col-2">
                    <button class="">6</button>
                </div>
            </div>
            <div class="row">
                <div class="col-2">
                    <button class="">7</button>
                </div>
                <div class="col-2">
                    <button class="">8</button>
                </div>
                <div class="col-2">
                    <button class="">9</button>
                </div>
            </div>
        </div>
    </main>
</body>

</html>
